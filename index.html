<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Twitter</title>
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <nav>
                    <ul>
                        <li><img class="icons" src="/imgs/home.svg">Home</li>
                        <li><img class="icons" src="/imgs/notifications.svg">Notifications</li>
                        <li><img class="icons" src="/imgs/messages.svg">Messages</li>
                    </ul>
                </nav>
                <img class="icons" src="/imgs/twitter.svg" alt="Logo twitter">                
                <div class="side">
                    <input type="text" placeholder="Search on Twitter">
                    <img src="/imgs/avatar.svg" alt="Avatar">
                    <button>Tweet</button>
                </div>
            </div>
        </header>
        <div class="banner">
            <h1>Twitter do Alexandre Weber Dalabona</h1>       
        </div>
        <div class="bar">
            <div class="content">
                <ul>
                    <li class="active"><span>Tweets</span><strong>125</strong></li>
                    <li><span>Followings</span><strong>120</strong></li>
                    <li><span>Followers</span><strong>100</strong></li>
                    <li><span>Favorites</span><strong>12</strong></li>
                    <li><span>Lists</span><strong>2</strong></li>
                    <li><span>Moments</span><strong>1</strong></li>
                </ul>
                <div class="actions">
                    <button>Follow</button>
                    <img src="/imgs/more.svg" alt="More">
                </div>
            </div>
        </div>
    </body>
</html>
